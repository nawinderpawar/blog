<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if site.twitter_username %}{% include twitter_card.html %}{% endif %}
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  <script src="{{ '/assets/js/utils.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/slash.js' | relative_url }}" async></script>
  {% if site.comments.enabled && site.comments.receiver %}
	<script src="{{ '/assets/js/md5.min.js' | relative_url }}" async></script>
  <script src="{{ '/assets/js/comment-box.js' | relative_url }}" async></script>
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Mate" rel="stylesheet">
</head>
